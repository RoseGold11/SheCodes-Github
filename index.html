<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,100&family=Source+Code+Pro:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="position-relative">
        <div class="position-absolute top-0 end-0">
          <form id="search-form">
            <input type"submit" value"Search" placeholder="Enter your city... "
            id="city-input"/>
          </form>
        </div>
      </div>
      <br />
      <h1 class="display-2" id= "city">
        <em>
          Orlando
        </em>
      </h1>
      <h4>
        Date
      </h4>
      <h3 class="display-4">
        ☀️
      </h3>
      <h2 class="display-1">
        <span id="current-temperature">
        26
        </span>
        <span class="measurement" id="units">
            <a href="#" id="celcius">
          °C
        </a>
          |
          <a href="#" id="farenheit">
            °F
          </a>
          </span>
        </span>
      </h2>

      <div class="row">
        <div class="col special">
          <div class="days">
            Wednesday
          </div>
          <div class="emoji">
            ⛅️
          </div>
          <div class="temp">
            29° | 19°
          </div>
        </div>

        <div class="col special">
          <div class="days">
            Thursday
          </div>
          <div class="emoji">
            ⛅️
          </div>
          <div class="temp">
            28° | 18°
          </div>
        </div>

        <div class="col special">
          <div class="days">
            Friday
          </div>
          <div class="emoji">
            ⛅️
          </div>
          <div class="temp">
            30° | 19°
          </div>
        </div>

        <div class="col special">
          <div class="days">
            Saturday
          </div>
          <div class="emoji">
            ⛅️
          </div>
          <div class="temp">
            30° | 20°
          </div>
        </div>

        <div class="col">
          <div class="days">
            Sunday
          </div>
          <div class="emoji">
            ⛅️
          </div>
          <div class="temp">
            21° | 15°
          </div>
        </div>
      </div>

      <p>
        Wind ————————— 15mph
        <br />
        Humidity ————————— 51%
        <br />
        Precipitation ———————— 1%
      </p>
      <div class="position-relative">
        <div class="position-absolute bottom-0 start-0">
          <button id="current-button">
            <strong>
              Current Location's Weather
            </strong>
          </button>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/RoseGold11/SheCodes-Github">Open source code by</a>,
      by Rachael Moten
    </p>
    <script src="src/script.js"></script> 
  </body>
</html>
